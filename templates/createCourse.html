{% extends "layout.html" %}
{% block content %}
<br>
{%print name %}

  <form class="form-create" method="POST" action=/createCourse?courseId={%print(id)%}&count={%print(count)%}>
    <textarea cols="50" rows="20" name="description"></textarea>
  	{% for i in range(count): %}
	    Question {% print(i+1) %}
    	<input type="text" name={%print('questions[{0}]'.format(i+1))%} id={%print(i+1)%} >

    	{% for j in range(2): %}
    		Answer {%print(j+1)%}
    		<input type="text" name={%print('questions[{0}]'.format(i + 1))%} id={%print('q{0}a{1}'.format(i+1,j+1))%}>
        <input type='radio' name={%print('answers[{0}]'.format(i+1))%} value={%print(j+1)%}>
    	{% endfor %}
    	<br>
    {% endfor %}

    <button id="btnCreateCourse" type="submit">Create</button>
  </form>
{% endblock %}
